<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>My chat</title>
  <script>

      const socket = io.connect("http://127.0.0.1:5000");

      connection();
      get_users();
      message();


      function connection() {
          socket.on('connect', function () {

              socket.emit('user_connect', {
                  username: "{{ username }}"
              });


              let message_input = document.getElementById('message_text');
              document.getElementById('messForm').onsubmit = function (e) {
                  e.preventDefault();
                  let message = message_input.value.trim();
                  let time = sendTimeToServer();

                  if (message.length) {
                      socket.emit('send_message', {
                          username: "{{ username }}",
                          message: message,
                          time: time
                      })
                  }
                  message_input.value = '';
                  message_input.focus();
              }
          });
      }

      function get_users() {
          socket.on('users', function (all_users) {
              $('#usersOnline').empty();
              for (let user of all_users) {
                  const Users = document.createElement('div');
                  Users.className = 'alert alert-success';
                  Users.innerHTML = `<b>${user}</b>`;
                  document.getElementById('usersOnline').appendChild(Users);
              }
          });
      }

      function message() {
          socket.on('receive_message', function (data) {
              const newNode = document.createElement('div');
              const currentTime = sendTimeToServer();

              newNode.className = 'alert alert-primary';
              newNode.innerHTML = `<b>${data.username}</b>
                               <h6 style="position: absolute; right: 20px; top: 15px">
                               ${currentTime}</h6><br>${data.message} `;
              document.getElementById('message').appendChild(newNode);


          });
      }


      function sendTimeToServer() {
          let time = new Date();
          return time.toLocaleTimeString()
      }


  </script>
</head>
<body>

<div class="container">
  <div class="py-5 text-center">
    <h2>Web Чат</h2>
    <div class="alert alert-primary" role="alert">
      <text>Вы присоеденились к чату под именем</text>
      <strong>{{ username }}</strong>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <form id="messForm" method="post">
        <label for="message_text"><b>Введите сообщение</b></label>
        <textarea id="message_text" name="message_text" type="text" class="form-control" placeholder="Введите сообщение"
                  required></textarea>
        <br>
        <input type="submit" value="Отправить" class="btn btn-dark">
        <br>
        <br>
        <lable for="users"><b>Пользователи Online</b></lable>
        <div id="users" class="alert alert-primary">
          <div id="usersOnline"></div>
        </div>
      </form>
    </div>


    <div class="col-6">
      <h3>Сообщения</h3>
      <form method="post">
        <div id="id" style="overflow-y: scroll; height: 600px; width: 600px;">
          {% for id, username, message, time in history %}
            <div id="all_mess" style="height: 90px; width: auto">
              <div class="alert alert-primary" id="messages">
                <b>{{ username }}</b>
                <h6 style="position: absolute; right: 20px; top: 15px">{{ time }}</h6><br>
                {{ message }}
              </div>
            </div>
          {% endfor %}
          <div id="message"></div>
        </div>
      </form>
    </div>

  </div>
</div>
</body>
</html>
